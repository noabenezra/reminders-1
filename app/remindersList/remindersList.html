<div class="new-reminder">
  <div>
    <ul class="list-group" ng-repeat="reminder in vm.listOfReminders">
      <li class="list-group-item list-items">
        <span> {{reminder.Title}} , </span>
        <span> {{reminder.Description}} ,</span>
        <span> {{reminder.DueDate}} ,</span>
        <span> {{reminder.ReminderId}} </span>
        <span>
          <button class="btn btn-primary">
            <a ng-click="vm.editReminder(reminder.ReminderId)">edit</a>
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>
